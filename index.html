<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador FINAL BLINDADO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #0B3A8F; }
        body { font-family: 'Ubuntu', sans-serif; background: #222; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; color: white; }
        
        /* CONTROLES */
        .controls { background: #333; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; margin-bottom: 20px; border: 1px solid #444; }
        label { display: block; font-weight: bold; margin: 15px 0 5px; color: #ddd; }
        input, select { width: 100%; padding: 12px; border: 1px solid #555; background: #222; color: white; border-radius: 5px; box-sizing: border-box; }
        .btn-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }
        button { padding: 10px; border: 1px solid #555; background: #444; color: #ccc; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button.active { background: var(--azul); color: white; border-color: #4a90e2; }

        /* --- ZONA DE DIBUJO (WRAPPER) --- */
        /* Este contenedor se encarga de mostrarlo peque√±o en pantalla */
        .canvas-wrapper {
            transform: scale(0.5); /* Zoom visual al 50% */
            transform-origin: top center;
            margin-bottom: -480px; 
            border: 2px solid #555;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: opacity 0.2s; /* Suaviza el proceso de captura */
        }

        /* EL LIENZO REAL (Siempre mide 1000x1000 internamente) */
        .canvas-container {
            position: relative;
            width: 1000px;
            height: 1000px;
            background: #fff;
            overflow: hidden;
            /* Optimizaciones de renderizado de texto */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
        }

        /* CAPAS GEN√âRICAS */
        .layer { position: absolute; pointer-events: none; }
        
        /* 1. FOTO FONDO */
        #photo-bg { width: 100%; height: 100%; object-fit: cover; z-index: 1; }

        /* 2. FOOTER (ABAJO) */
        #layer-footer { 
            width: 1000px; height: 167px; 
            bottom: 0; left: 0; z-index: 10; 
        }

        /* 3. BADGE (ARRIBA IZQ) */
        #layer-badge { 
            width: 187px; height: 155px;
            top: 30px; left: 30px; z-index: 20; 
        }

        /* 4. PASTILLA BLANCA DE FONDO */
        .title-pill {
            position: absolute;
            top: 70px; left: 200px; 
            height: 70px;
            background: rgba(255,255,255, 0.95);
            border-radius: 0 50px 50px 0; 
            z-index: 15; 
            width: auto; min-width: 300px; 
        }

        /* 5. T√çTULO (SOLO TEXTO) */
        #txt-title {
            position: absolute;
            top: 75px; left: 230px; 
            color: var(--azul); 
            font-size: 50px;
            line-height: 1; /* Importante para evitar saltos raros */
            z-index: 30;
            white-space: nowrap; /* ¬°CANDADO! Proh√≠be que el texto baje a una segunda l√≠nea */
        }

        /* 6. CONTENEDOR DEL PESO */
        .weight-box {
            position: absolute; bottom: 0; right: 0;
            width: 215px; height: 167px; z-index: 30;
            display: flex; justify-content: center; align-items: center;
        }
        #txt-weight {
            color: white; font-size: 55px; line-height: 1; margin-bottom: 10px;
            white-space: nowrap;
        }

        .download-btn {
            background: #28a745; color: white; font-size: 18px; width: 100%; max-width: 600px;
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; margin-top: 40px; font-weight: bold;
        }
        .download-btn:disabled { opacity: 0.6; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>üéØ Generador Final (Renderizado Nativo)</h2>
        <label>1. Foto Producto</label>
        <input type="file" id="inp-file" accept="image/*">
        <label>2. Textos</label>
        <input type="text" id="inp-title" value="Asado de Novillo" oninput="update()">
        <input type="text" id="inp-weight" value="1.5 kg" style="margin-top:5px;" oninput="update()">
        <label>3. Animal</label>
        <div class="btn-group">
            <button onclick="setAnimal('vaca', this)" class="active">Vaca</button>
            <button onclick="setAnimal('cerdo', this)">Cerdo</button>
            <button onclick="setAnimal('pollo', this)">Pollo</button>
            <button onclick="setAnimal('pescado', this)">Pescado</button>
        </div>
        <label>4. Cocci√≥n</label>
        <select id="sel-footer" onchange="setFooter()">
            <option value="footer_full.png">Completo (Parrilla + Horno + Olla)</option>
            <option value="footer_parrilla.png">Solo Parrilla</option>
            <option value="footer_horno.png">Solo Horno</option>
            <option value="footer_olla.png">Solo Olla</option>
            <option value="footer_parrilla_horno.png">Parrilla + Horno</option>
            <option value="footer_parrilla_olla.png">Parrilla + Olla</option>
            <option value="footer_horno_olla.png">Horno + Olla</option>
        </select>
    </div>

    <div class="canvas-wrapper" id="wrapper-target">
        <div class="canvas-container" id="capture-area">
            <img id="photo-bg" src="https://images.unsplash.com/photo-1607623814075-e51df1bdc82f?q=80&w=1080&auto=format&fit=crop" crossorigin="anonymous">
            <img id="layer-footer" class="layer" src="footer_full.png">
            <div id="bg-pill" class="title-pill"></div>
            <img id="layer-badge" class="layer" src="badge_vaca.png">
            <div id="txt-title">Asado de Novillo</div>
            <div class="weight-box"><div id="txt-weight">1.5 kg</div></div>
        </div>
    </div>

    <button class="download-btn" id="dwn-btn" onclick="downloadImage()">üì∏ DESCARGAR WEBP PERFECTO</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // --- Funciones de actualizaci√≥n (igual que antes) ---
        function update() {
            const title = document.getElementById('inp-title').value;
            document.getElementById('txt-title').innerText = title;
            document.getElementById('txt-weight').innerText = document.getElementById('inp-weight').value;
            const width = (title.length * 28) + 60; 
            document.getElementById('bg-pill').style.width = width + 'px';
        }
        document.getElementById('inp-file').addEventListener('change', e => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) { document.getElementById('photo-bg').src = evt.target.result; };
                reader.readAsDataURL(e.target.files[0]);
            }
        });
        function setAnimal(name, btn) {
            document.getElementById('layer-badge').src = 'badge_' + name + '.png';
            document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        function setFooter() {
            document.getElementById('layer-footer').src = document.getElementById('sel-footer').value;
        }

        // --- NUEVA L√ìGICA DE DESCARGA "NINJA" ---
        function downloadImage() {
            const btn = document.getElementById('dwn-btn');
            const wrapper = document.getElementById('wrapper-target');
            const area = document.getElementById('capture-area');
            
            btn.innerText = '‚è≥ Procesando a tama√±o real...';
            btn.disabled = true;
            
            // 1. Guardar el estado visual actual
            const originalWrapperStyle = wrapper.getAttribute('style') || '';

            // 2. Mover el wrapper fuera de pantalla y quitarle el zoom (scale)
            // Esto fuerza a que el navegador lo renderice a 1000x1000 nativo
            wrapper.style.position = 'fixed';
            wrapper.style.top = '-9999px';
            wrapper.style.left = '0';
            wrapper.style.transform = 'none'; // ¬°Clave! Quitamos el scale(0.5)
            wrapper.style.margin = '0';
            wrapper.style.opacity = '0'; // Para que no parpadee

            // Esperamos un tick para asegurar que el DOM se actualiz√≥
            setTimeout(() => {
                 // Asegurar carga de fuentes antes de capturar
                document.fonts.ready.then(() => {
                    html2canvas(area, { 
                        scale: 1, // Capturamos a tama√±o nativo (1000px), no hace falta escalar
                        useCORS: true,
                        backgroundColor: null,
                        logging: false,
                         // Truco para evitar doble renderizado de texto en algunos navegadores
                        onclone: (clonedDoc) => {
                             clonedDoc.getElementById('capture-area').style.fontFeatureSettings = '"liga" 0';
                        }
                    }).then(canvas => {
                        // 3. Restaurar la vista previa inmediatamente
                        wrapper.setAttribute('style', originalWrapperStyle);
                        btn.innerText = 'üì∏ DESCARGAR WEBP PERFECTO';
                        btn.disabled = false;

                        // 4. Descargar
                        const link = document.createElement('a');
                        link.download = 'oferta-carrefour-final.webp';
                        link.href = canvas.toDataURL('image/webp', 0.92);
                        link.click();
                    });
                });
            }, 100);
        }
        
        update(); // Inicializar
    </script>
</body>
</html>
