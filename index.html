<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hero Builder 1:1</title>

  <!-- Ubuntu -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>Hero Builder (1:1 layout)</h1>
      <div class="actions">
        <button id="btnDownload" class="btn btnPrimary" disabled>Descargar PNG</button>
      </div>
    </header>

    <main class="grid">
      <section class="panel">
        <h2>Inputs</h2>

        <label class="field">
          <span>Foto del producto (fondo)</span>
          <input id="fileImage" type="file" accept="image/*" />
        </label>

        <label class="field">
          <span>Título (Ubuntu Bold, 2 líneas)</span>
          <input id="titleText" type="text" value="Asado de novillo" maxlength="80" />
        </label>

        <div class="row">
          <label class="field">
            <span>Animal</span>
            <select id="animalSelect">
              <option value="cow" selected>Vaca</option>
              <option value="pig">Cerdo</option>
              <option value="chicken">Pollo</option>
              <option value="fish">Pescado</option>
              <option value="lamb">Cordero</option>
            </select>
          </label>

          <label class="field">
            <span>Peso</span>
            <input id="weightText" type="text" value="x kg" maxlength="12" />
          </label>
        </div>

        <fieldset class="fieldset">
          <legend>Cocciones (hasta 3)</legend>
          <label class="check"><input type="checkbox" class="cook" value="grill" checked> Parrilla</label>
          <label class="check"><input type="checkbox" class="cook" value="oven" checked> Horno</label>
          <label class="check"><input type="checkbox" class="cook" value="pot" checked> Olla</label>
        </fieldset>

        <fieldset class="fieldset">
          <legend>Opciones</legend>

          <label class="field">
            <span>Tamaño final</span>
            <select id="sizeSelect">
              <option value="500" selected>500 × 500 (referencia)</option>
              <option value="800">800 × 800</option>
              <option value="1000">1000 × 1000</option>
            </select>
          </label>

          <label class="field">
            <span>Azul corporativo</span>
            <input id="brandBlue" type="color" value="#0B3A8F" />
          </label>

          <label class="check">
            <input type="checkbox" id="showDividers" checked>
            Mostrar divisores del footer (como la referencia)
          </label>
        </fieldset>

        <p class="hint">
          ⚠️ Para que sea 1:1 real: cargá en el JS los SVG oficiales (VTEX assets / CDN).
        </p>
      </section>

      <section class="preview">
        <h2>Preview</h2>
        <div class="canvasWrap">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <p class="hint small">El PNG exportado es exactamente este canvas.</p>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
