<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador WebP HD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #0B3A8F; --blanco: #FFF; }
        body { font-family: 'Ubuntu', sans-serif; background: #222; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; color: white; }
        
        /* CONTROLES */
        .controls { background: #333; padding: 20px; border-radius: 10px; width: 100%; max-width: 600px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #444; }
        label { display: block; font-weight: bold; margin: 15px 0 5px; color: #ddd; }
        input, select { width: 100%; padding: 12px; border: 1px solid #555; background: #222; color: white; border-radius: 5px; box-sizing: border-box; }
        
        .btn-group { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 5px; }
        button { padding: 10px; border: 1px solid #555; background: #444; color: #ccc; cursor: pointer; border-radius: 5px; font-weight: bold; }
        button.active { background: var(--azul); color: white; border-color: #4a90e2; }

        /* --- ZONA DE DIBUJO --- */
        .canvas-wrapper {
            transform: scale(0.5); /* Vista previa al 50% */
            transform-origin: top center;
            margin-bottom: -450px;
            border: 2px solid #555;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .canvas-container {
            position: relative;
            width: 1000px;  /* ANCHO REAL */
            height: 1000px; /* ALTO REAL */
            background: #fff;
            overflow: hidden;
            /* Asegura que la tipografÃ­a se renderice nÃ­tida */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* CAPAS */
        .layer { position: absolute; pointer-events: none; }
        
        #photo-bg { width: 100%; height: 100%; object-fit: cover; z-index: 1; }

        /* FOOTER (Abajo) */
        #layer-footer { 
            width: 1000px; height: 167px; 
            bottom: 0; left: 0; z-index: 10; 
        }

        /* BADGE (Arriba Izq) */
        #layer-badge { 
            width: 187px; height: 155px;
            top: 30px; left: 30px; z-index: 20; 
        }

        /* TEXTOS */
        .txt { position: absolute; z-index: 30; font-weight: 700; }
        
        #txt-title {
            left: 230px; top: 70px;
            color: var(--azul); font-size: 50px;
            background: rgba(255,255,255,0.95); 
            padding: 5px 30px; border-radius: 50px;
        }
        
        /* AJUSTE DE CENTRADO DEL PESO */
        #txt-weight {
            bottom: 55px; /* Un poco mÃ¡s arriba para centrar verticalmente */
            right: 85px;  /* MÃ¡s a la izquierda para alejarlo del borde */
            color: white; 
            font-size: 55px; 
            text-align: center; /* Asegura centrado si el texto cambia de longitud */
            width: 200px; /* Definimos un ancho aproximado del bloque azul para centrar */
            /* border: 1px solid red; Descomenta para ver el Ã¡rea del texto */
        }

        .download-btn {
            background: #28a745; color: white; font-size: 18px; width: 100%; max-width: 600px;
            padding: 15px; border: none; border-radius: 8px; cursor: pointer; margin-top: 30px; font-weight: bold; transition: background 0.2s;
        }
        .download-btn:hover { background: #218838; }
        .loading { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="controls">
        <h2>ðŸ’Ž Generador WebP HD (1000px)</h2>
        
        <label>1. Foto Producto</label>
        <input type="file" id="inp-file" accept="image/*">

        <label>2. Textos</label>
        <input type="text" id="inp-title" value="Asado de Novillo" oninput="update()">
        <input type="text" id="inp-weight" value="1.5 kg" style="margin-top:5px;" oninput="update()">

        <label>3. Animal</label>
        <div class="btn-group">
            <button onclick="setAnimal('vaca', this)" class="active">Vaca</button>
            <button onclick="setAnimal('cerdo', this)">Cerdo</button>
            <button onclick="setAnimal('pollo', this)">Pollo</button>
            <button onclick="setAnimal('pescado', this)">Pescado</button>
        </div>

        <label>4. CocciÃ³n</label>
        <select id="sel-footer" onchange="setFooter()">
            <option value="footer_full.png">Completo (Parrilla + Horno + Olla)</option>
            <option value="footer_parrilla.png">Solo Parrilla</option>
            <option value="footer_horno.png">Solo Horno</option>
            <option value="footer_olla.png">Solo Olla</option>
            <option value="footer_parrilla_horno.png">Parrilla + Horno</option>
            <option value="footer_parrilla_olla.png">Parrilla + Olla</option>
            <option value="footer_horno_olla.png">Horno + Olla</option>
        </select>
    </div>

    <div class="canvas-wrapper">
        <div class="canvas-container" id="capture-area">
            <img id="photo-bg" class="layer" src="https://images.unsplash.com/photo-1607623814075-e51df1bdc82f?q=80&w=1080&auto=format&fit=crop" crossorigin="anonymous">
            <img id="layer-footer" class="layer" src="footer_full.png">
            <img id="layer-badge" class="layer" src="badge_vaca.png">
            <div id="txt-title" class="txt">Asado de Novillo</div>
            <div id="txt-weight" class="txt">1.5 kg</div>
        </div>
    </div>

    <button class="download-btn" id="dwn-btn" onclick="downloadImage()">ðŸ“¸ DESCARGAR WEBP HD</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function update() {
            document.getElementById('txt-title').innerText = document.getElementById('inp-title').value;
            document.getElementById('txt-weight').innerText = document.getElementById('inp-weight').value;
        }

        document.getElementById('inp-file').addEventListener('change', e => {
            if(e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) { document.getElementById('photo-bg').src = evt.target.result; };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function setAnimal(name, btn) {
            document.getElementById('layer-badge').src = 'badge_' + name + '.png';
            document.querySelectorAll('.btn-group button').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function setFooter() {
            document.getElementById('layer-footer').src = document.getElementById('sel-footer').value;
        }

        function downloadImage() {
            const btn = document.getElementById('dwn-btn');
            btn.innerText = 'â³ Generando HD...';
            btn.classList.add('loading');

            const element = document.getElementById('capture-area');
            
            // CONFIGURACIÃ“N CLAVE PARA CALIDAD HD Y SIN GLITCHES
            html2canvas(element, { 
                scale: 2, // Fuerza doble resoluciÃ³n para nitidez mÃ¡xima
                useCORS: true, // Ayuda con imÃ¡genes externas
                backgroundColor: null, // Evita fondos blancos indeseados
                logging: false // Limpia la consola
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'oferta-1000x1000.webp'; // Nombre .webp
                // Calidad 0.92 es excelente para WebP
                link.href = canvas.toDataURL('image/webp', 0.92); 
                link.click();
                
                btn.innerText = 'ðŸ“¸ DESCARGAR WEBP HD';
                btn.classList.remove('loading');
            });
        }
    </script>
</body>
</html>
