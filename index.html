<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Banner Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azul-corp: #0B3A8F;
            --blanco: #FFFFFF;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Ubuntu', sans-serif;
        }

        /* Contenedor Principal: Define las dimensiones del banner */
        .product-card {
            position: relative;
            width: 400px; /* Ancho fijo o variable según necesites */
            height: 400px; /* Cuadrado perfecto o proporción original */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background-color: #fff;
        }

        /* 1️⃣ IMAGEN BASE */
        .base-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene proporción y llena el espacio */
            display: block;
        }

        /* 2️⃣ HEADER SUPERIOR */
        .header-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre ícono y texto */
            z-index: 10;
        }

        .animal-icon {
            width: 32px;
            height: 32px;
            /* Usamos filter para asegurar que sea blanco puro si es SVG */
            filter: brightness(0) invert(1) sepia(100%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%); 
            /* O simplemente color: white si usas FontAwesome */
        }

        .header-text {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 24px;
            color: var(--azul-corp);
            background-color: rgba(255, 255, 255, 0.9); /* Opcional: pequeña pastilla blanca para legibilidad si el fondo es oscuro */
            padding: 5px 15px;
            border-radius: 20px;
            /* Si el diseño estricto pide fondo transparente, quita background-color y padding */
        }

        /* OPCIÓN SIN FONDO EN HEADER (Según tu spec estricta "Fondo Transparente") */
        .header-strict {
            color: var(--azul-corp);
            text-shadow: 0px 0px 2px rgba(255,255,255,0.8); /* Ayuda visual sutil */
        }

        /* 3️⃣ FOOTER INFERIOR */
        .footer-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* Altura fija */
            background-color: var(--azul-corp);
            display: flex;
            justify-content: space-between; /* Distribución en bloques */
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .cooking-icons {
            display: flex;
            gap: 15px;
        }

        .cook-icon {
            width: 28px;
            height: 28px;
            /* Filtro para volver blanco cualquier ícono negro */
            filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(288deg) brightness(102%) contrast(102%);
        }

        .weight-text {
            color: var(--blanco);
            font-weight: 700;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="product-card" id="banner-final">
        
        <img src="https://images.unsplash.com/photo-1603048297172-c92544798d5e?q=80&w=1000&auto=format&fit=crop" alt="Producto" class="base-image">

        <div class="header-overlay">
            <img src="https://cdn-icons-png.flaticon.com/512/2674/2674067.png" class="animal-icon" alt="Animal"> 
            <span class="header-text header-strict">Asado de novillo</span>
        </div>

        <div class="footer-overlay">
            <div class="cooking-icons">
                <img src="https://cdn-icons-png.flaticon.com/512/69/69424.png" class="cook-icon" title="Parrilla">
                <img src="https://cdn-icons-png.flaticon.com/512/569/569502.png" class="cook-icon" title="Horno">
            </div>

            <div class="weight-text">1.5 kg</div>
        </div>

    </div>

</body>
</html>
